<!DOCTYPE html>
<html>
<head>
    <title>foreach 循环示例</title>
</head>
<body>
    <h1>foreach 循环示例</h1>
    
    <h2>1. 基本 foreach 循环（仅值）</h2>
    <ul>
    <!--{foreach $items as $item}-->
        <li>{$item}</li>
    <!--{/foreach}-->
    </ul>
    
    <h2>2. foreach 循环（键值对）</h2>
    <ul>
    <!--{foreach $products as $key => $value}-->
        <li>{$key}: {$value}</li>
    <!--{/foreach}-->
    </ul>
    
    <h2>3. foreach-else（空数组处理）</h2>
    <!--{foreach $emptyArray as $item}-->
        <p>{$item}</p>
    <!--{foreach-else}-->
        <p>数组为空，没有数据</p>
    <!--{/foreach}-->
    
    <h2>4. 嵌套 foreach</h2>
    <!--{foreach $products as $key => $value}-->
        <div>
            <strong>{$key}</strong>: {$value}
        </div>
    <!--{/foreach}-->
</body>
</html>
