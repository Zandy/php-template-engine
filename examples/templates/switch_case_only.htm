<!DOCTYPE html>
<html>
<head>
    <title>Switch 只有 Case 测试</title>
</head>
<body>
    <h1>Switch 只有 Case 测试</h1>
    
    <!--{switch $value}-->
    <!--{case 1}-->
        <p>只有 case 1，没有 default</p>
    <!--{break}-->
    <!--{case 2}-->
        <p>只有 case 2，没有 default</p>
    <!--{break}-->
    <!--{/switch}-->
</body>
</html>
