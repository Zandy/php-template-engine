<!DOCTYPE html>
<html>
<head>
    <title>{$title}</title>
</head>
<body>
    <h1>{$title}</h1>
    
    <!--{*这是模板注释，不会输出到最终的 HTML 中*}-->
    
    <p>{$content}</p>
    
    <!--{*
        这是多行模板注释
        可以包含多行内容
        这些内容在编译时会被移除
        不会出现在最终的 HTML 输出中
    *}-->
    
    <p>上面的注释不会出现在输出中。</p>
    
    <!-- 这是普通的 HTML 注释，会出现在输出中 -->
    <!--{*但这是模板注释，不会出现在输出中*}-->
</body>
</html>
